@(content: Html)
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-status-bar-style" content="red" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
@defining(play.Play.application().configuration().getString("templating.company_name")) { company_name =>
  <title>@company_name Front Desk</title>
}

  <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />

@defining(play.Play.application().configuration().getString("templating.stylesheet")) { custom_css =>
    <link href='@routes.Assets.at("stylesheets/" + custom_css)' media="all" rel="stylesheet" type="text/css" />
}

  <link href='@routes.Assets.at("stylesheets/application.css")' media="all" rel="stylesheet" type="text/css" />
  <script src='@routes.Assets.at("javascripts/application.js")' type="text/javascript"></script>

  <!--[if lt IE 9]><script src='@routes.Assets.at("javascripts/flashcanvas.js")'></script><![endif]-->
  <script src='@routes.Assets.at("javascripts/jquery.signaturepad.min.js")'></script>
  <script src='@routes.Assets.at("javascripts/json2.min.js")'></script>
  <link rel="stylesheet" href='@routes.Assets.at("stylesheets/jquery.signaturepad.css")'>
  <script>
    $(document).delegate('#nda', 'pageshow', function () {
      $('.sigPad').signaturePad({
        drawOnly: true,
        lineTop: 120,
        lineMargin: 20,
        errorMessageDraw: "You must sign the agreement"
      });
    });
  </script>
</head>
<body>
    @content
</body>
</html>
